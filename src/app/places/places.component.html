<table class="table table-striped" style="margin-bottom:0rem">
<thead>
        <tr class="grd">
          <th style="width:30%">Package Name</th>
          <th style="width:30%">Package duration</th>
          <th style="width:30%">Details</th>
        </tr>
      </thead>
    </table>
    <div style=" overflow-y:scroll;height: 300px;">
<table class="table table-striped table-hover" >
        
        <tbody>
          <tr *ngFor="let details of detailsArray">
            <td style="width:30%">{{details['package']}}</td>
            <td style="width:30%">{{details['days']}}</td>
            <td style="width:30%"><a style="color:rgb(33, 143, 187);text-decoration :underline;" (click)="open(deta);detailsCall(details)">More Details</a></td>
          </tr>
             
        </tbody>
      </table>
      </div>


      <ng-template #deta let-c="close" let-d="dismiss">
            <div class="modal-header grd">
              <h4 class="modal-title" id="modal-basic-title">Package Details</h4>
              <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">ok</button>
            </div>
    </ng-template>
