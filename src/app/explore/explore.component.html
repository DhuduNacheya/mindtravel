<div class="m-t-d">

  <a class="btn btn-clr"  *ngFor="let dis of area">{{dis}}</a>
 

</div>

<ng-container *ngFor="let obj of places">

  <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title><b>{{obj['key']}}</b></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
            {{obj['value']}}
        </p>
      </mat-card-content>
   </mat-card>  
</ng-container>
